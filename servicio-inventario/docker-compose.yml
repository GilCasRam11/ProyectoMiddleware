version: '3.8'

services:
  servicio-inventario:
    image: servicio-inventario:1.0.0
    container_name: servicio-inventario
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:inventariodb
      - SPRING_DATASOURCE_DRIVERCLASSNAME=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - inventario-network

networks:
  inventario-network:
    driver: bridge

# Usar con: docker-compose up -d
# Ver logs: docker-compose logs -f
# Detener: docker-compose down
